<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Our Special Date</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="summary-background">
    <div class="center-content card-form">
        <h1 class="main-text">Our Special Date</h1>
        <p class="summary-item"><strong>Date:</strong> <span id="summaryDate"></span></p>
        <p class="summary-item"><strong>Time:</strong> <span id="summaryTime"></span></p>
        <p class="summary-item"><strong>Activity:</strong> <span id="summaryActivity"></span></p>
        <p class="final-text">Can't wait to see you! ðŸ’–</p>
    </div>

    <script>
        const rawDate = localStorage.getItem('date');
        const selectedTime = localStorage.getItem('time');
        const selectedActivity = localStorage.getItem('activity');

        const formattedDate = rawDate ? new Date(rawDate).toLocaleDateString('en-US', {
            weekday: 'long', year: 'numeric', month: 'short', day: 'numeric'
        }) : '';

        document.getElementById('summaryDate').innerText = formattedDate;
        document.getElementById('summaryTime').innerText = selectedTime;
        document.getElementById('summaryActivity').innerText = selectedActivity;
    </script>
</body>
</html>
